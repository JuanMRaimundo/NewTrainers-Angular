<h1>Mis Alumnos</h1>
<mat-progress-bar
  *ngIf="loadingStudents"
  mode="indeterminate"
></mat-progress-bar>
<app-student-table
  [dataSource]="(students$ | async) || []"
  (deleteStudent)="onDeleteStudent($event)"
  (editStudent)="onEditStudent($event)"
></app-student-table>

<button mat-flat-button color="primary" (click)="addStudent()">
  <mat-icon>+</mat-icon>
  Agregar Alumno
</button>
