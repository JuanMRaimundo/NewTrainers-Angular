<h1>Mis Usuarios</h1>
<mat-progress-bar *ngIf="loadingUsers" mode="indeterminate"></mat-progress-bar>

<app-users-table
  [dataSource]="(users$ | async) || []"
  (deleteUser)="onDeleteUser($event)"
  (editUser)="onEditUser($event)"
></app-users-table>

<button mat-flat-button color="primary" (click)="addUser()">
  <mat-icon>+</mat-icon>
  Crear Usuario
</button>
