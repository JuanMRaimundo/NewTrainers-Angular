<h1 mat-dialog-title>
  {{ courseID ? "Editar curso" : "Crear curso" }}
</h1>
<div mat-dialog-content>
  <form class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Nombre</mat-label>
        <input [formControl]="nameControl" matInput />
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Inicio</mat-label>

        <input
          [formControl]="startDateControl"
          matInput
          [matDatepicker]="startDPicker"
        />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="startDPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Finalizaci√≥n</mat-label>

        <input
          [formControl]="finishDateControl"
          matInput
          [matDatepicker]="finishDPicker"
        />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="finishDPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #finishDPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
