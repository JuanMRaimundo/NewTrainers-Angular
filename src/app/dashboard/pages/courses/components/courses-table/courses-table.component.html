<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let course">{{ course.name }}</td>
  </ng-container>

  <!-- StartDay Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Inicio</th>
    <td mat-cell *matCellDef="let course">{{ course.startDate }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let course">
      <button
        mat-icon-button
        (click)="editCourse.emit(course.id)"
        color="accent"
      >
        <mat-icon>edit_square</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="course.id" color="primary">
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="deleteCourse.emit(course.id)"
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
